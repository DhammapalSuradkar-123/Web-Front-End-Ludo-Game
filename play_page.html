<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ludo Home</title>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="container">
      <div class="play-card">
        <div class="dice dice1"><img src="img/dice-new.png" alt="dice"></div>
        <div class="dice dice2"><img src="img/dice-new.png" alt="dice"></div>
        <div class="dice dice3"><img src="img/dice-new.png" alt="dice"></div>
        <div class="dice dice4"><img src="img/dice-new.png" alt="dice"></div>
        <div class="card">
          <div class="block block1">
            <div class="inner-block">
              <div class="bullets-place p1"></div>
              <div class="bullets-place p1"></div>
              <div class="bullets-place p1"></div>
              <div class="bullets-place p1"></div>
            </div>
          </div>
          <div class="block block2">
            <div class="inner-block">
              <div class="bullets-place p2"></div>
              <div class="bullets-place p2"></div>
              <div class="bullets-place p2"></div>
              <div class="bullets-place p2"></div>
            </div>
          </div>
          <div class="block block3">
            <div class="inner-block">
              <div class="bullets-place p3"></div>
              <div class="bullets-place p3"></div>
              <div class="bullets-place p3"></div>
              <div class="bullets-place p3"></div>
            </div>
          </div>
          <div class="block block4">
            <div class="inner-block">
              <div class="bullets-place p4"></div>
              <div class="bullets-place p4"></div>
              <div class="bullets-place p4"></div>
              <div class="bullets-place p4"></div>
            </div>
          </div>
          <div class="right-triangle triangle"></div>
          <div class="left-triangle triangle"></div>
          <div class="top-triangle triangle"></div>
          <div class="bottom-triangle triangle"></div>
          <div class="row row1">
            <div class="square"></div>
            <div class="square" id="red"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row row2">
            <div class="square arrow1" id="arrow-right">&#8594;</div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row row3">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="star1">&#9734;</div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row row4">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="star1">&#9734;</div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row row5">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="arrow-left">&#8592;</div>
          </div>
          <div class="row row6">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="yellow"></div>
            <div class="square"></div>
          </div>
          <div class="column column1">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="star2">&#9734;</div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="column column2">
            <div class="square" id="arrow-bottom">&#8595;</div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="column column3">
            <div class="square"></div>
            <div class="square" id="green"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="column column4">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="blue"></div>
            <div class="square"></div>
          </div><div class="column column5">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="arrow-top">&#8593;</div>
          </div><div class="column column6">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square" id="star2">&#9734;</div>
            <div class="square"></div>
